<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/bootstrap-table/bootstrap-table.css" />
    <link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
    <title>集团机构</title>

</head>
<body>
    <!--搜索容器-->
    <div class="search-panel">
        <form class="form-inline tl">
            <div class="form-group">
                <label for="search_1">机构名称：</label>
                <input type="text" class="form-control" id="search_1" placeholder="搜索条件1">
            </div>
            <div class="form-group">
                <label for="search_2">父机构：</label>
                <input type="text" class="form-control" id="search_2" placeholder="搜索条件2">
            </div>
            <div class="form-group">
                <label for="search_3">公司类别：</label>
                <input type="text" class="form-control" id="search_3" placeholder="搜索条件3">
            </div>
            <div class="form-group">
                <span class="btn btn-primary btn-after-icon icon-search js-search">查询</span>
                <span class="btn btn-primary js-reset btn-after-icon icon-rest">重置</span>
                <span class="btn btn-primary js-add btn-after-icon icon-add">增加</span>
            </div>
        </form>

    </div>
    <!--表格容器-->
    <div class="table-panel">
        <table id="btrTable"></table>
    </div>
</body>
<script type="text/javascript" src="../../resources/require.js"></script>
<script type="text/javascript" src="../../resources/modules/company/company.js"></script>
</html>
