<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../resources/css/base.css" />
    <link rel="stylesheet" type="text/css" href="../resources/libs/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../resources/css/index.css" />
    <link rel="stylesheet" href="../resources/css/menu.css" />

    <title>北斗大数据管理平台</title>
    <script type="text/javascript" src="../resources/require.js"></script>
    <script type="text/javascript" src="../resources/modules/index.js"></script>

</head>
<body>
    <!--左侧边栏-->
    <div class="content-left">
        <div class="top-logo"></div>
        <!--导航-->
        <div class="nav">
            <ul id="accordion" class="menu-accordion">
                <li v-for="(menu,index) in list">
                    <div class="link" :class="'icon'+(index+1)"> <i class="fa fa-paint-brush"></i><span v-text="menu.text"></span><i class="fa fa-chevron-down"></i></div>
                    <ul class="submenu">
                        <li v-for="sonmenu in menu.list">
                            <a href="javascript:void(0)" :data-url="sonmenu.url" v-text="sonmenu.text"></a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="nav-footer"></div>
        </div>
    </div>
    <!--右侧内容-->
    <div class="content-right">
        <div class="right-top">
            <div class="layer-shade"></div>
            <div class="top-buttons">
                <div class="userinfo">
                    <a class="username"></a>
                </div>
                <span class="btn btn-primary" id="exitLogin">退出</span>
                <span class="btn btn-primary">帮助</span>
            </div>
        </div>
        <div class="containter">
            <div class="loading">
                <span class="loading-item item-1"></span>
                <span class="loading-item item-2"></span>
                <span class="loading-item item-3"></span>
                <span class="loading-item item-4"></span>
                <span class="loading-item item-5"></span>
                <span class="loading-item item-6"></span>
                <span class="loading-item item-7"></span>
            </div>
            <iframe border="no" name="containter"></iframe>

        </div>
    </div>

</body>

</html>
