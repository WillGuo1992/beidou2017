<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--登录页不缓存-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="resources/css/login.css">
</head>
<body class="loginbg">
<!--登录模块-->
<div class="login-containter">
    <!--系统名称logo-->
    <div class="site-info">
        <div class="logo"></div>
        <h3>北斗大数据管理平台</h3>
    </div>

    <!--用户登录操作-->
    <div class="login-info">
        <div class="input-group">
            <span class="input-group-addon span1">用户名</span>
            <input type="text" class="form-control text1" placeholder="请输入用户名">
        </div>
        <div class="input-group">
            <span class="input-group-addon span1">密码</span>
            <input type="password" class="form-control text1" placeholder="请输入密码">
        </div>
        <div class="mt20">
            <label>
                <input type="checkbox"><span class="f20">请记住我</span>
            </label>
        </div>
        <!--按钮-->
        <p class="mt20">
            <button type="button" class="btn btn-primary btn-primary">登录</button>
            <button type="button" class="btn btn-primary btn-primary ml30">找回密码</button>
        </p>
    </div>
</div>
</body>
</html>
